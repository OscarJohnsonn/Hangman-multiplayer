<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>

</head>
<body onload="digitalClock()">
    <h1 id="title">Hangman</h1>
    <h2 id="gamemode">Single Player</h2>
    <label class="switch">
        <input id="togglemulti" type="checkbox" onchange="togglemulti()">
        <span class="slider round"></span>
    </label>

    <input id="username" type="text" placeholder="username">

    <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="uploadset">
            <label for="file-upload" class="custom-file-upload">
                <img src="upload.png" alt="upload icon" class="center">
            </label>
            <input id="file-upload" type="file" />
        </div>
    </div> 

    <div id="time"></div>

    <div id="buttons">
        <div id="Join">
            <button id="joinbtn" onclick="joinGame()">Join a game</button>
        </div>
        <div id="Play">
            <button id="playbtn" onclick="startSinglePlayer()">Play</button>
        </div>
        <div id="Host">
            <button id="hostbtn" onclick="hostGame()">Host a game</button>
        </div>
    </div>
    

    <div id="multielements">
        <div id="status">Status Unavailable</div>
        <div id="activerooms">test</div>
        <div id="socketid"></div>
        <div id="roomcodeinputdiv"><input id="roomcodeinput" type="text" placeholder="Room Code"></div>
        
    </div>

</body>
</html>
